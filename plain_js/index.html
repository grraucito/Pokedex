<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pokedex</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/theme.css">
</head>

<body>
    <div class="container-fluid bg-light">
        <h1>Pokedex Louncher</h1>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center" id="navHead">
            </ul>
        </nav>
        <div class="row" id="panelLits"></div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="pokemonName"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="pokemonName"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="card">
                            <div>
                                <div class="row">
                                    <div class="col-md-6 col-xs-12 col-sm-12">
                                        <img class="img-thumbnail rounded-circle w-100" src="" id="pokeImg"
                                            alt="Card image cap">
                                    </div>
                                    <div class="col-md-6 col-xs-12 col-sm-12">
                                        <div class="rounded frm-ability w-100">
                                            <div class="row m-2">
                                                <div class="col title">
                                                    Altura
                                                </div>
                                                <div class="col title">
                                                    Habilidad
                                                </div>
                                            </div>
                                            <div class="row m-2">
                                                <div class="col" id="dvAltura">
                                                </div>
                                                <div class="col" id="dvHabilidad">
                                                </div>
                                            </div>
                                            <div class="row m-2">
                                                <div class="col title">
                                                    Peso
                                                </div>
                                            </div>
                                            <div class="row m-2">
                                                <div class="col" id="dvPeso">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                Tipo
                                            </div>
                                        </div>
                                        <div class="row" id="dvTipo">
                                        </div>
                                    </div>

                                </div>
                                <div class="row" id="dvMoves">
                                    
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    <script src="pokedex.js"></script>
</body>

</html>
